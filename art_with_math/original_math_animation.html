<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Math Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Original Mathematical Animation</h1>

    <script>
        let t = 0;

        function setup() {
          createCanvas(400, 400);
          stroke(255, 96);
          background(9);
        }

        function draw() {
          background(9);
          t += PI/90;

          for (let i = 10000; i--; ) {
            const y = i/790;
            const e = y/3 -13;
            const k = ((y < 5 ? 6 + 6*Math.sin(y ^ 1) : 4 + Math.cos(y))) * Math.cos(i + t/4);
            const d = Math.hypot(k, e) + Math.sin(e/4 - t)/3;
            const c = d/3 - t/2 + (i % 2);
            const q = (y*k/5) * (2 + Math.sin(2*d + y - 4*t));
            const x = q + 90*Math.cos(c) + 200;
            const y2 = q*Math.sin(c) + 29*d - 170;
            point(x, y2);
          }
        }
    </script>
</body>
</html>
