<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rotation Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Rotation with Sin & Cos</h1>

    <script>
        let time = 0;  // Our time variable that increases each frame

        function setup() {
          createCanvas(400, 400);
          stroke(255);  // White dots
          strokeWeight(8);  // Make dots bigger so we can see them
        }

        function draw() {
          background(9);  // Clear screen each frame

          time += .1;  // Slowly increase time (controls rotation speed)

          // ===== POINT 1: Basic circle rotation =====
          // cos(time) and sin(time) create a perfect circle
          // As time increases, the point moves around the circle
          let x1 = 150 * cos(time) + 200;      // X position: circle + center offset
          let y1 = 150 * sin(time) + 200;      // Y position: circle + center offset
          point(x1, y1);                       // Draw the point

        //   // ===== POINT 2: Slower rotation =====
        //   // Using time/2 makes it rotate half as fast
        //   let x2 = 100 * cos(time/2) + 200;    // Smaller circle, slower speed
        //   let y2 = 100 * sin(time/2) + 200;
        //   point(x2, y2);

        //   // ===== POINT 3: Faster rotation =====
        //   // Using 2*time makes it rotate twice as fast
        //   let x3 = 50 * cos(2*time) + 200;     // Even smaller circle, faster speed
        //   let y3 = 50 * sin(2*time) + 200;
        //   point(x3, y3);

        //   // ===== POINT 4: Opposite direction =====
        //   // Using -time makes it rotate backwards
        //   let x4 = 80 * cos(-time) + 200;
        //   let y4 = 80 * sin(-time) + 200;
        //   point(x4, y4);
        }
    </script>
</body>
</html>
