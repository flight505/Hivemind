    <h1>How Loops Create Shapes with Points</h1>

    <script>
        let time = 0;

        function setup() {
          createCanvas(400, 400);
          stroke(255);
          strokeWeight(2);
        }

        function draw() {
          background(9);
          time += 0.01;

          // ===== EXAMPLE 1: SPIRAL =====
          // Loop 200 times, each iteration draws one point of the spiral
          stroke(255, 100, 100);  // Red spiral
          for (let i = 0; i < 500; i++) {
            // i goes from 0 to 199
            let angle = i * 0.5;           // Angle increases with each loop
            let radius = i * 1;          // Radius increases with each loop
            let x = radius * cos(angle + time) + 200;  // Spiral with time rotation
            let y = radius * sin(angle + time) + 200;
            point(x, y);
          }
