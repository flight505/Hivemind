<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Rotation Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Enhanced Rotation with Visual Elements</h1>

    <script>
        let time = 0;

        function setup() {
          createCanvas(400, 400);
        }

        function draw() {
          background(9);

          time += 0.03;

          let centerX = 200;  // Center of canvas
          let centerY = 200;

          // ===== DRAW CIRCLE OUTLINES =====
          // Shows the paths our points will follow
          noFill();
          stroke(100, 100, 100, 150);  // Gray, semi-transparent
          strokeWeight(1);
          circle(centerX, centerY, 300);  // Big circle (radius 150)
          circle(centerX, centerY, 200);  // Medium circle (radius 100)
          circle(centerX, centerY, 100);  // Small circle (radius 50)
          circle(centerX, centerY, 160);  // Fourth circle (radius 80)

          // ===== DRAW ROTATING POINTS =====
          stroke(255);  // White
          strokeWeight(8);

          // Point 1: Big circle, normal speed
          let x1 = 150 * cos(time) + centerX;
          let y1 = 150 * sin(time) + centerY;
          point(x1, y1);

          // Point 2: Medium circle, slower speed
          let x2 = 100 * cos(time/2) + centerX;
          let y2 = 100 * sin(time/2) + centerY;
          point(x2, y2);

          // Point 3: Small circle, faster speed
          let x3 = 50 * cos(2*time) + centerX;
          let y3 = 50 * sin(2*time) + centerY;
          point(x3, y3);

          // Point 4: Medium circle, backwards
          let x4 = 80 * cos(-time) + centerX;
          let y4 = 80 * sin(-time) + centerY;
          point(x4, y4);

          // ===== DRAW CONNECTING LINES =====
          // Lines from center to each point
          stroke(255, 100, 100, 100);  // Red, semi-transparent
          strokeWeight(1);
          line(centerX, centerY, x1, y1);  // Line to point 1
          line(centerX, centerY, x2, y2);  // Line to point 2
          line(centerX, centerY, x3, y3);  // Line to point 3
          line(centerX, centerY, x4, y4);  // Line to point 4

          // ===== DRAW TIME INDICATOR =====
          // Small circle showing current angle
          fill(255, 255, 0, 150);  // Yellow, semi-transparent
          noStroke();
          let indicatorX = 30 * cos(time) + centerX;
          let indicatorY = 30 * sin(time) + centerY;
          circle(indicatorX, indicatorY, 8);  // Small indicator circle
        }
    </script>
</body>
</html>
